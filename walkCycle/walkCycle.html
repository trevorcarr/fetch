<html>
    <head>
        <title>Fetch!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="icon" sizes="192x192" href="../images/bone.png"/>
        <link rel="apple-touch-icon" href="../images/bone.png"/>
        <link rel="shortcut icon" href="../images/bone.png" type="image/x-icon"/>
        
        <link rel="stylesheet" type="text/css" href="../normalize.css"/>
        <link rel="stylesheet" type="text/css" href="../fetch.css"/>
    </head>
    <body>
        <header>
            &nbsp;FETCH!
        </header>
        
        <main>
            <div class="relative_container">
                <div class="info_div hidden" id="top_info">
                    <div id="walk_headline_div" class="walk_info"></div>
                </div>
                <div class="info_div hidden" id="walkOverview">
                    <div id="distance" class="walk_info left"></div>
                    <div id="duration" class="walk_info right"></div>
                    <a class="design_button hidden" id="toggle_walk_button"></a>
                </div>
                <div id="map_div" class="map"></div>
            </div>
        </main>
        
        <footer>
            &nbsp;&#169; whoLetTheDogsOut
            <button onclick="window.location.reload(true);" style="margin-left: 2rem;">(devMode-reload)</button>
        </footer>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr3JbeHNvMTbYILRsJtweypFA34e2D7xo&libraries=geometry">
      </script>
      <script src="../classes/map.js"></script>
      <script src="../classes/helper.js"></script>
      <script src="../profiles/profile.js"></script>
      <script src="walkCycleModel.js"></script>
      <script src="walkCycleView.js"></script> 
      <script src="walkCycleController.js"></script>
    </body>
